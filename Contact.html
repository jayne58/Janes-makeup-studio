<section class="contact" id="Contact"> 
    <h2>Book an appointment</h2>
    <div class="container">
       <div class="row">
           <div class="col-md-8">
           <form>
               <div class="row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-sm-12">
                        <input type="number" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="Service/product">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="4" id="comment" 
                    placeholder="Message(Please include preferred date of appointment,nature of service and location)"></textarea>
                </div>
                <button class="btn btn-block" type="submit">Book Now!</button>
            </form>
            </div>
    
        </div>
